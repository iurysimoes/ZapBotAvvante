<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de C칩digo de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
    }

    h2 {
      color: #0056b3;
    }

    #video {
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    #mensagem {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      background-color: #e0e0e0;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    #loading-indicator {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #finish-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #finish-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>游닝 Aponte a c칙mera para o c칩digo de barras</h2>
  <video id="video"></video>
  <p id="mensagem"></p>
  <div id="loading-indicator"></div>
  <button id="finish-button">Finalizar Escaneamento</button>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const urlParams = new URLSearchParams(window.location.search);
    const idPedido = urlParams.get('idPedido');
    const userId = urlParams.get('userId');
    const mensagemElement = document.getElementById('mensagem');
    const loadingIndicator = document.getElementById('loading-indicator');
    const finishButton = document.getElementById('finish-button');
    const videoElement = document.getElementById('video');
    let scanning = true;

    function displayMessage(message, type) {
      mensagemElement.innerText = message;
      mensagemElement.className = '';
      if (type) {
        mensagemElement.classList.add(type);
      }
    }

    async function startScanner() {
      scanning = true;
      displayMessage('Aguardando c칩digo de barras...', 'info');
      loadingIndicator.style.display = 'none';
      finishButton.style.display = 'none';

      try {
        const videoInputDevices = await codeReader.getVideoInputDevices();
        const backCameras = videoInputDevices.filter(device =>
          device.label.toLowerCase().includes('back') ||
          device.label.toLowerCase().includes('tr치s')
        );
        const selectedCamera = backCameras.length > 0
          ? backCameras[backCameras.length - 1]
          : videoInputDevices[0];

        if (!selectedCamera) {
          displayMessage('Nenhuma c칙mera encontrada.', 'error');
          return;
        }

        await codeReader.decodeFromVideoDevice(selectedCamera.deviceId, videoElement, async (result, err) => {
          if (!scanning) return;

          if (result) {
            scanning = false;
            loadingIndicator.style.display = 'block';
            displayMessage('C칩digo detectado: ' + result.text, 'info');

            try {
              const response = await fetch('https://6761-177-30-111-194.ngrok-free.app/validar-volume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  idPedido,
                  codigoBarras: result.text,
                  userId
                })
              });

              const data = await response.json();
              displayMessage(data.mensagem, data.sucesso ? 'success' : 'error');

              if (data.sucesso && data.maisVolumes) {
                setTimeout(() => {
                  scanning = true;
                  displayMessage('Aguardando pr칩ximo c칩digo...', 'info');
                }, 1500);
              } else if (data.sucesso && !data.maisVolumes) {
                finishButton.style.display = 'block';
              } else {
                setTimeout(() => {
                  scanning = true;
                  displayMessage('Tente novamente...', 'info');
                }, 2000);
              }
            } catch (e) {
              console.error('Erro na requisi칞칚o:', e);
              displayMessage('Erro ao comunicar com o servidor.', 'error');
              setTimeout(() => {
                scanning = true;
                displayMessage('Tente novamente...', 'info');
              }, 2000);
            } finally {
              loadingIndicator.style.display = 'none';
            }
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            displayMessage('Erro ao ler c칩digo: ' + err, 'error');
          }
        });
      } catch (error) {
        console.error('Erro ao iniciar o scanner:', error);
        displayMessage('N칚o foi poss칤vel iniciar a c칙mera. Verifique as permiss칫es.', 'error');
      }
    }

    finishButton.addEventListener('click', () => {
      codeReader.reset();
      scanning = false;
      displayMessage('Escaneamento finalizado.', 'info');
      finishButton.style.display = 'none';
      // window.close(); // ou redirecionar
    });

    window.onload = startScanner;
  </script>
</body>
</html>
