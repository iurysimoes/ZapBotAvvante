<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de C√≥digo de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    h2 {
      color: #0056b3;
    }
    #video {
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    #mensagem {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      background-color: #e0e0e0;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border-color: #bee5eb;
    }
    #loading-indicator {
      display: none; /* Inicia oculto */
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
    #finish-button {
      display: none; /* Inicia oculto */
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #finish-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body style="font-family: Arial; text-align: center; padding: 20px;">
  <h2>üì∑ Aponte a c√¢mera para o c√≥digo de barras</h2>
  <video id="video"></video>
  <p id="mensagem"></p>
  <div id="loading-indicator" class="spinner"></div>
  <style>
  .spinner {
    display: none;
    margin: 10px auto;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
  <button id="finish-button">Finalizar Escaneamento</button>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const urlParams = new URLSearchParams(window.location.search);
    const idPedido = urlParams.get('idPedido');
    const userId = urlParams.get('userId'); // Pega o userId para enviar ao backend
    const mensagemElement = document.getElementById('mensagem');
    const loadingIndicator = document.getElementById('loading-indicator');
    const finishButton = document.getElementById('finish-button');
    let scanning = true; // Flag para controlar se a c√¢mera est√° ativa

    // Fun√ß√£o para exibir mensagem com estilo
    function displayMessage(message, type) {
      mensagemElement.innerText = message;
      mensagemElement.className = ''; // Limpa classes anteriores
      if (type) {
        mensagemElement.classList.add(type);
      }
    }

    // Iniciar o scanner
    async function startScanner() {
      scanning = true;
      displayMessage('Aguardando c√≥digo de barras...', 'info');
      loadingIndicator.style.display = 'none';
      finishButton.style.display = 'none'; // Oculta o bot√£o de finalizar
      mensagemElement.classList.remove('success', 'error'); // Limpa status de sucesso/erro anterior

      try {
        const videoInputDevices = await codeReader.getVideoInputDevices();
        const backCameras = videoInputDevices.filter(device =>
          device.label.toLowerCase().includes('back') ||
          device.label.toLowerCase().includes('tr√°s')
        );

        const selectedCamera = backCameras.length > 0
          ? backCameras[backCameras.length - 1]
          : videoInputDevices[0]; // fallback para a primeira dispon√≠vel

        if (!selectedCamera) {
          displayMessage('Nenhuma c√¢mera encontrada.', 'error');
          return;
        }

       loopScanner(selectedCamera.deviceId);
 
      } catch (error) {
        console.error('Erro ao iniciar a c√¢mera:', error);
        displayMessage('N√£o foi poss√≠vel iniciar a c√¢mera. Verifique as permiss√µes.', 'error');
        loadingIndicator.style.display = 'none';
      }
    }
    
    async function loopScanner(deviceId) {
      if (!scanning) return;

      try {
        const result = await codeReader.decodeOnceFromVideoDevice(deviceId, 'video');
        if (!scanning) return;

        loadingIndicator.style.display = 'block';
        displayMessage('C√≥digo detectado: ' + result.text, 'info');

        try {
          const res = await fetch('https://cbc3-177-30-111-194.ngrok-free.app/validar-volume', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idPedido, codigoBarras: result.text, userId: userId })
          });
          const data = await res.json();

          displayMessage(data.mensagem, data.sucesso ? 'success' : 'error');

          if (data.sucesso && data.maisVolumes) {
            setTimeout(() => loopScanner(deviceId), 1500);
          } else if (data.sucesso && !data.maisVolumes) {
            finishButton.style.display = 'block';
          } else {
            setTimeout(() => loopScanner(deviceId), 2000);
          }

        } catch (error) {
          displayMessage('Erro ao comunicar com o servidor.', 'error');
          setTimeout(() => loopScanner(deviceId), 2000);
        } finally {
          loadingIndicator.style.display = 'none';
        }

      } catch (err) {
        if (err instanceof ZXing.NotFoundException) {
          loopScanner(deviceId);
        } else {
          displayMessage('Erro ao ler c√≥digo: ' + err, 'error');
          setTimeout(() => loopScanner(deviceId), 2000);
        }
      }
    }
    
    // Event listener para o bot√£o de finalizar
    finishButton.addEventListener('click', () => {
      codeReader.reset(); // Desativa o scanner
      scanning = false; // Garante que n√£o vai mais escanear
      displayMessage('Escaneamento finalizado.', 'info');
      finishButton.style.display = 'none';
      // Voc√™ pode redirecionar o usu√°rio ou dar outra op√ß√£o aqui, por exemplo:
      // window.close(); // Fechar a aba
      // window.location.href = 'URL_DO_BOT_OU_OUTRA_PAGINA';
    });

    // Inicia o scanner quando a p√°gina √© carregada
    window.onload = startScanner;
  </script>
</body>
</html>
