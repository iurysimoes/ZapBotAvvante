<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de C칩digo de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body style="font-family: Arial; text-align: center; padding: 20px;">
  <h2>游닝 Aponte a c칙mera para o c칩digo de barras</h2>
  <video id="video" width="400" height="450" style="border: 1px solid black;"></video>
  <p id="mensagem"></p>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const urlParams = new URLSearchParams(window.location.search);
    const idPedido = urlParams.get('idPedido');

    codeReader.getVideoInputDevices().then(videoInputDevices => {
  // Filtra todas as c칙meras traseiras
  const backCameras = videoInputDevices.filter(device =>
    device.label.toLowerCase().includes('back') || 
    device.label.toLowerCase().includes('tr치s')
  );

  // Se houver mais de uma c칙mera traseira, pega a 칰ltima (geralmente a principal)
  const selectedCamera = backCameras.length > 0 
    ? backCameras[backCameras.length - 1]
    : videoInputDevices[0]; // fallback para a primeira dispon칤vel

    codeReader.decodeFromVideoDevice(selectedCamera.deviceId, 'video', (result, err) => {
        if (result) {
          document.getElementById('mensagem').innerText = 'C칩digo lido: ' + result.text;

          fetch('/validar-volume', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idPedido, codigoBarras: result.text })
          })
          .then(res => res.json())
          .then(data => {
            document.getElementById('mensagem').innerText = data.mensagem;
            codeReader.reset();
          });
        }
      });
    });
  </script>

</body>
</html>
