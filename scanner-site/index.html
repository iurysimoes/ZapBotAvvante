<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de C칩digo de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    h2 {
      color: #0056b3;
    }
    #video {
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    #mensagem {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      background-color: #e0e0e0;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border-color: #bee5eb;
    }
    #loading-indicator {
      display: none; /* Inicia oculto */
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
    #finish-button {
      display: none; /* Inicia oculto */
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #finish-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body style="font-family: Arial; text-align: center; padding: 20px;">
  <h2>游닝 Aponte a c칙mera para o c칩digo de barras</h2>
  <video id="video"></video>
  <p id="mensagem"></p>
  <div id="loading-indicator" class="spinner"></div>
  <style>
  .spinner {
    display: none;
    margin: 10px auto;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
  <button id="finish-button">Finalizar Escaneamento</button>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const urlParams = new URLSearchParams(window.location.search);
    const idPedido = urlParams.get('idPedido');
    const userId = urlParams.get('userId'); // Pega o userId para enviar ao backend
    const mensagemElement = document.getElementById('mensagem');
    const loadingIndicator = document.getElementById('loading-indicator');
    const finishButton = document.getElementById('finish-button');
    let scanning = true; // Flag para controlar se a c칙mera est치 ativa

    // Fun칞칚o para exibir mensagem com estilo
    function displayMessage(message, type) {
      mensagemElement.innerText = message;
      mensagemElement.className = ''; // Limpa classes anteriores
      if (type) {
        mensagemElement.classList.add(type);
      }
    }

    // Iniciar o scanner
    async function startScanner() {
      scanning = true;
      displayMessage('Aguardando c칩digo de barras...', 'info');
      loadingIndicator.style.display = 'none';
      finishButton.style.display = 'none'; // Oculta o bot칚o de finalizar
      mensagemElement.classList.remove('success', 'error'); // Limpa status de sucesso/erro anterior

      try {
        const videoInputDevices = await codeReader.getVideoInputDevices();
        const backCameras = videoInputDevices.filter(device =>
          device.label.toLowerCase().includes('back') ||
          device.label.toLowerCase().includes('tr치s')
        );

        const selectedCamera = backCameras.length > 0
          ? backCameras[backCameras.length - 1]
          : videoInputDevices[0]; // fallback para a primeira dispon칤vel

        if (!selectedCamera) {
          displayMessage('Nenhuma c칙mera encontrada.', 'error');
          return;
        }

        codeReader.decodeFromVideoDevice(selectedCamera.deviceId, 'video', async (result, err) => {
          if (!scanning) return; // Se a flag de scanning for false, para de processar

          if (result) {
            //codeReader.reset(); // Para o scanner temporariamente para processar o c칩digo
            //scanning = false; // Desativa o scanning enquanto processa
            codeReader.stopContinuousDecode(); // para o scanner sem fechar a c칙mera
            scanning = false;
            
            loadingIndicator.style.display = 'block';
            displayMessage('C칩digo detectado: ' + result.text, 'info');

            try {
              const res = await fetch('https://6761-177-30-111-194.ngrok-free.app/validar-volume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idPedido, codigoBarras: result.text, userId: userId })
              });
              const data = await res.json();

              displayMessage(data.mensagem, data.sucesso ? 'success' : 'error');

              if (data.sucesso && data.maisVolumes) {
                // Se o volume foi conferido e h치 mais a escanear, reinicia o scanner ap칩s um pequeno delay
                setTimeout(() => {
                  scanning = true; // Ativa o scanning novamente
                  startScanner(); // Reinicia o scanner
                }, 1500); // Pequeno delay para o usu치rio ler a mensagem
              } else if (data.sucesso && !data.maisVolumes) {
                // Todos os volumes foram conferidos
                displayMessage(data.mensagem, 'success');
                // N칚o reinicia o scanner, exibe bot칚o de finalizar se quiser
                finishButton.style.display = 'block';
              } else {
                // Falha na valida칞칚o, permite escanear novamente ap칩s um delay
                setTimeout(() => {
                  scanning = true; // Ativa o scanning novamente
                  startScanner(); // Reinicia o scanner
                }, 2000); // Mais delay para erros
              }

            } catch (error) {
              console.error('Erro na requisi칞칚o fetch:', error);
              displayMessage('Erro ao comunicar com o servidor.', 'error');
              setTimeout(() => {
                scanning = true; // Ativa o scanning novamente
                startScanner(); // Reinicia o scanner
              }, 2000); // Delay para erros de comunica칞칚o
            } finally {
              loadingIndicator.style.display = 'none';
            }

          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            displayMessage('Erro ao ler c칩digo: ' + err, 'error');
            loadingIndicator.style.display = 'none';
          }
        });
      } catch (error) {
        console.error('Erro ao iniciar a c칙mera:', error);
        displayMessage('N칚o foi poss칤vel iniciar a c칙mera. Verifique as permiss칫es.', 'error');
        loadingIndicator.style.display = 'none';
      }
    }

    // Event listener para o bot칚o de finalizar
    finishButton.addEventListener('click', () => {
      codeReader.reset(); // Desativa o scanner
      scanning = false; // Garante que n칚o vai mais escanear
      displayMessage('Escaneamento finalizado.', 'info');
      finishButton.style.display = 'none';
      // Voc칡 pode redirecionar o usu치rio ou dar outra op칞칚o aqui, por exemplo:
      // window.close(); // Fechar a aba
      // window.location.href = 'URL_DO_BOT_OU_OUTRA_PAGINA';
    });

    // Inicia o scanner quando a p치gina 칠 carregada
    window.onload = startScanner;
  </script>
</body>
</html>
